<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="css/pico.violet.min.css" />
    <link rel="stylesheet" href="css/heidelbridge.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <title>HeidelBridge - Firmware</title>
</head>

<body>

    <div class="hb-banner">
        <img class="hb-banner-image" src="img/blueberry.svg" />
        <h1 class="hb-banner-headline">HeidelBridge</h1>
    </div>

    <main class="container">

        <h3 class="hb-page-headline">Firmware Update</h3>

        <p id="version">Currently installed version: ...</p>
        <input type="file" id="file-input" accept=".bin" />
        <p><button class="hb-block-button" onclick="updateFirmware();">Install Firmware</button></p>


        <form method="POST" action="/update" enctype="multipart/form-data">
            <input type="file" name="firmware">
            <input type="submit" value="Upload">
        </form>

    </main>

    <script src="firmware.js"></script>
</body>

</html>
