<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="css/pico.violet.min.css" />
    <link rel="stylesheet" href="css/heidelbridge.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <title>HeidelBridge</title>
</head>

<body>

        <div class="container hb-banner">
            <img class="hb-banner-image" src="img/blueberry.svg" />
            <h1 class="hb-banner-headline">HeidelBridge</h1>    
        </div>

        <main class="container">
            <p><button class="hb-block-button" onclick="buttonPressConfigure()">
                    <span class="line1">WiFi Network</span>
                    <span class="line2">Wifi status is currently unknown</span>
                </button></p>
            <p><button class="hb-block-button" onclick="buttonPressConfigure()">
                    <span class="line1">MQTT Connection</span>
                    <span class="line2">MQTT connection status is unknown</span>
                </button></p>
            <p><button class="hb-block-button" onclick="buttonPressConfigure()">
                    <span class="line1">Firmware Update</span>
                    <span class="line2">Current firmware version is unknown</span>
                </button></p>
            <p><button class="hb-block-button" onclick="buttonPressConfigure()">
                    <span class="line1">System Settings</span>
                    <span class="line2">System status and advanced functions</span>
                </button></p>
        </main>

    <script src="index.js"></script>
</body>

</html>
