<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="pico.violet.min.css" />
    <title>HeidelBridge Web Flasher</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <script type="module" src="https://unpkg.com/esp-web-tools@10.1.0/dist/install-button.js"></script>
</head>

<body>
    <div class="hb-banner">
        <img class="hb-banner-image" src="blueberry.svg" />
        <h1 class="hb-banner-headline">HeidelBridge Web Flasher</h1>
    </div>

    <main class="container">

        <p>Make sure you are using a Chromium-based browser (Chromium, Brave, Vivaldi etc.) and connect your ESP32 via
            USB.</p>
        <p>Click the button below to flash your ESP32 with the HeidelBridge firmware.</p>

        <esp-web-install-button manifest="firmware.json">
        </esp-web-install-button>



    </main>
</body>

</html>
