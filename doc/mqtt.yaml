- binary_sensor:
    name: "Vehicle connected"
    state_topic: "heidelbridge/is_vehicle_connected"
    unique_id: "is_vehicle_connected"
    payload_on: "1"
    payload_off: "0"
    device_class: "plug"
    device:
      name: heidelBridge
      identifiers: heidelbridge

- binary_sensor:
    name: "Vehicle charging"
    state_topic: "heidelbridge/is_vehicle_charging"
