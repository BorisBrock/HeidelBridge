<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="pico.violet.min.css" />
    <title>HeidelBridge Web Flasher</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
</head>

<body>
    <main class="container">

        <div class="hb-banner">
            <h1 class="hb-banner-headline">HeidelBridge Web Flasher</h1>
        </div>

        <p>Make sure you are using a Chromium-based browser (Chromium, Brave, Vivaldi etc.) and connect your ESP32 via
            USB.</p>
        <p>Click the button below to flash your ESP32 with the HeidelBridge firmware.</p>

        <esp-web-install-button
            manifest="https://borisbrock.github.io/HeidelBridge/firmware/firmware.json"></esp-web-install-button>
    </main>
</body>

</html>
