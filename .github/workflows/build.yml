name: PlatformIO CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setting up cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - name: Setting up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installing PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build HeidelBridge Atom S3 Lite
        run: pio run -e atoms3lite

      - name: Build HeidelBridge ESP32
        run: pio run -e esp32

      - name: Build HeidelBridge Lilygo
        run: pio run -e lilygo

      - name: Upload Atom S3 Lite Firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-atoms3lite
          path: .pio/build/atoms3lite/firmware.bin

      - name: Upload ESP32 Firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32
          path: .pio/build/esp32/firmware.bin

      - name: Upload Lilygo Firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-lilygo
          path: .pio/build/lilygo/firmware.bin
